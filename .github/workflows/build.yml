name: build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag'
        default: '10.0-patron-4'
        required: true
        type: string
      arch:
        description: 'Architecture'
        default: 'rpi5_64'
        required: true
        type: string

jobs:
  init:
    uses: ./.github/workflows/init.yml
    with:
      tag: ${{ inputs.tag }}
      arch: ${{ inputs.arch }}
  nibble1:
    needs: init
    uses: ./.github/workflows/nibble.yml
    with:
      tag: ${{ inputs.tag }}
      arch: ${{ inputs.arch }}
  nibble2:
    needs: nibble1
    uses: ./.github/workflows/nibble.yml
    with:
      tag: ${{ inputs.tag }}
      arch: ${{ inputs.arch }}
