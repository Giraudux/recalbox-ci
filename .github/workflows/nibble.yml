    #   with:
    #     path: ${{ runner.temp }}/dl-${{ inputs.tag }}-${{ inputs.arch }}.zpool.qcow2
    #     key: dl-${{ inputs.tag }}-${{ inputs.arch }}.zpool.qcow2
